<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
</head>
<body>
<h1>Invoice List</h1>
<table>
    <thead>
    <tr>
        <th>Invoice Number</th>
        <th>Title</th>
        <th>Creation Date</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Populate table rows dynamically here -->
    </tbody>
</table>

<script>
    function deleteInvoice(invoiceId) {
        if (confirm("Are you sure you want to delete this invoice?")) {
            // Send AJAX request to delete invoice
            fetch(`/invoices/${invoiceId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // Refresh the invoice list on successful deletion
                        fetchInvoices();
                    } else {
                        console.error('Error deleting invoice:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error deleting invoice:', error);
                });
        }
    }

    function fetchInvoices() {
        // Send AJAX request to fetch invoice data
        fetch('/invoices')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('tbody');
                tableBody.innerHTML = '';

                data.forEach(invoice => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${invoice.invoiceNumber}</td>
                            <td>${invoice.title}</td>
                            <td>${invoice.dateCreated}</td>
                            <td>${invoice.type}</td>
                            <td>
                                <a href="#">View</a>
                                <a href="#">Edit</a>
                                <a href="#" onclick="deleteInvoice(${invoice.id})">Delete</a>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching invoices:', error);
            });
    }

    fetchInvoices();
</script>
</body>
</html>
