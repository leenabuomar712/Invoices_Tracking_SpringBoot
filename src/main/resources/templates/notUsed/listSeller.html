<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Sellers</title>
</head>
<body>
<h1>List of Sellers</h1>
<table>
    <tr>
        <th>Seller ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Website</th>
        <th>Actions</th>
    </tr>
    <tr th:each="seller : ${sellers}">
        <td th:text="${seller.sellerId}"></td>
        <td th:text="${seller.sellerName}"></td>
        <td th:text="${seller.sellerAddress}"></td>
        <td th:text="${seller.sellerPhone}"></td>
        <td th:text="${seller.sellerEmail}"></td>
        <td th:text="${seller.sellerWebsite}"></td>
        <td>
            <a th:href="@{/seller/edit/{id}(id=${seller.sellerId})}">Edit</a>
            <a th:href="@{/seller/delete/{id}(id=${seller.sellerId})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/seller/create">Add New Seller</a>
</body>
</html>
